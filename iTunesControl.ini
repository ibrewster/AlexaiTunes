[uwsgi]
app_path = /Users/israel/Development/iTunesControl
chdir = %(app_path)
socket = /tmp/iTunesControl.sock
wsgi = iTunesControl:app
master=true
chmod-socket = 666
chown-socket = nginx
vacuum=true
uid = nginx
gid = nginx
enable-threads=true
virtualenv = env
processes = 4
req-logger = file:/var/log/iTunesControl/status_access.log
logger = file:/var/log/iTunesControl/status_error.log
daemonize = true
pidfile = /var/run/iTunesControl.pid
log-format = %(addr) - %(user) [%(ltime)] "%(method) %(uri) %(proto)" %(status) %(size) "%(referer)" "%(uagent)"
